name: ci

on:
  push:
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.15.x"
      
      - name: Build, test and static check code
        run: |
          cat tools.go | grep _ | awk -F'"' '{print $2}' | xargs -tI % go install %
          make ci
