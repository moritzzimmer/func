name: ci

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      -
        name: Check out code into the Go module directory
        uses: actions/checkout@v2
      -
        name: Set up Go
        uses: actions/setup-go@v2.1.5
        with:
          go-version: "1.14.x"
      -
        name: Build, test and static check code
        run: make ci
