name: ci

on:
  push:
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      -
        name: Check out code into the Go module directory
        uses: actions/checkout@v2
      -
        name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: "1.14.x"
      -
        name: Build, test and static check code
        run: make ci
