name: ci

on:
  pull_request:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.15.x"
      
      - name: Build, test and static check code
        run: |
          echo $GOPATH
          go get -u github.com/gobuffalo/packr/v2/packr2
          ls $GOPATH/bin
          make ci
